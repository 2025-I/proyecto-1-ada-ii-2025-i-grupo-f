name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: 3.8
        auto-update-conda: true
        activate-environment: myenv
        environment-file: environment.yml

    - name: Install additional dependencies
      run: |
        conda install -n myenv flake8 pytest

    - name: Check syntax (compilation)
      run: |
        conda run -n myenv python -m py_compile src/fiesta.py
        conda run -n myenv python -m py_compile src/subsecuencias.py

    - name: Lint with flake8
      run: |
        conda run -n myenv flake8 src/ tests/
        
    - name: Lint with flake8
      run: |
        conda run -n myenv flake8 src/ tests/ --ignore=W391,W292,F401,E302,E712

    - name: Run tests with pytest
      env:
        PYTHONPATH: src
      run: |
        conda run -n myenv pytest test/




